name: 执行lv_work脚本

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  work:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: 安装依赖包
      run: |
        python -m pip install --upgrade pip
        pip install requests  
    - name: 执行脚本
      run: |
        python lv_work.py 
