name: 执行lv_work脚本

on:
  schedule:
    - cron: '36 * * * *'

jobs:
  work:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        
    - name: 安装依赖包
      run: pip3 install requests
        
    - name: 执行脚本
      run: python3 lv_work.py 
