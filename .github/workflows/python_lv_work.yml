name: 执行lv_work脚本
on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python3.7
      uses: actions/setup-python@v3
      with:
        python-version: "3.7"
    - name: 执行脚本
      run: |
        python lv_work.py 
