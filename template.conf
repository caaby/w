#!MANAGED-CONFIG https://gitlab.com/abysses/w/raw/main/cloud.conf
[General]
# >> 日志等级 warning, notify, info, verbose (默认值: notify)
loglevel = warning
# >> GeoIP 数据库
# geoip-maxmind-url = https://cdn.jsdelivr.net/gh/Dreamacro/maxmind-geoip@release/Country.mmdb
# >> Geoip CN
geoip-maxmind-url = https://cdn.jsdelivr.net/gh/caaby/geoip@release/country_cn.mmdb
# >> 禁用GeoIP数据库自动更新, false为允许自动更新
disable-geoip-db-auto-update = false
# > 兼容模式 (仅 iOS) Proxy with Loopback Address: 1, Proxy Only: 2, TUN Only: 3
compatibility-mode = 3
# >> IPv6 支持（默认关闭)
ipv6 = true
# >> Wi-Fi Assist 开启时，支持使用数据网络进行后备 DNS 查询
wifi-assist = true
# >> 测速超时（秒）
test-timeout = 3
# >> 网络测试 URL
internet-test-url=http://httpbin.org/status/200
# >> 代理测速 URL
proxy-test-url=http://google.com/generate_204

[Proxy]
singapore = wireguard, section-name=SINGAPORE
japan = wireguard, section-name=JAPAN


[Proxy Group]
# >> 代理
proxy = select, HK, TW, JP, SG, US, FAST, WireGuard
# >> 媒体
stream = select, HK, JP, SG, US, TW, FAST, WireGuard
# >> 网络广告
reject = select, REJECT, REJECT-DROP, REJECT-TINYGIF
# >> bilibili
bilibili = select, DIRECT, HK, JP, SG, US, TW, FAST, WireGuard
# >> apple
apple = select, HK, US, WireGuard, DIRECT
# >> netflix
netflix = select, policy-path=VAR_NETFLIX_CONF_URL

WireGuard =  url-test, singapore, singapore


#HK_TOR = url-test, policy-path=SURGE_URL&type=ss, policy-regex-filter=香港, no-alert=true, hidden=true, update-interval=43200

HK = url-test, policy-path=VAR_SERVERS_CONF_URL, policy-regex-filter=HK, no-alert=true, hidden=true, interval=300, tolerance=50, timeout=5
TW = url-test, policy-path=VAR_SERVERS_CONF_URL, policy-regex-filter=TW, no-alert=true, hidden=true, interval=300, tolerance=50, timeout=5
SG = url-test, policy-path=VAR_SERVERS_CONF_URL, policy-regex-filter=SG, no-alert=true, hidden=true, interval=300, tolerance=50, timeout=5
JP = url-test, policy-path=VAR_SERVERS_CONF_URL, policy-regex-filter=JP, no-alert=true, hidden=true, interval=300, tolerance=50, timeout=5
US = url-test, policy-path=VAR_SERVERS_CONF_URL, policy-regex-filter=US, no-alert=true, hidden=true, interval=300, tolerance=50, timeout=5
UK = url-test, policy-path=VAR_SERVERS_CONF_URL, policy-regex-filter=UK, no-alert=true, hidden=true, interval=300, tolerance=50, timeout=5
Auto    = url-test,policy-path=VAR_AUTO_CONF_URL, interval=300, tolerance=50, timeout=5

FAST = load-balance, HK, TW, JP, SG, US, UK, Auto, no-alert=true, hidden=true, persistent=true


[WireGuard SINGAPORE]
private-key = VAR_PRIVATE_KEY
self-ip = 10.13.53.164
dns-server = 1.1.1.1
mtu = 1420
peer = (public-key = VAR_PUBLIC_KEY, allowed-ips = "0.0.0.0/0, ::0/0", endpoint = 6a27624.wa.cloudflare.systems:56386, keepalive = 25)

[WireGuard JAPAN]
private-key = VAR_PRIVATE_KEY
self-ip = 10.13.53.164
dns-server = 1.1.1.1
mtu = 1420
peer = (public-key = VAR_PUBLIC_KEY, allowed-ips = "0.0.0.0/0, ::0/0", endpoint = 6a27624.wd.cloudflare.systems:56386, keepalive = 25)


[Rule]

# >> Apple 服务
RULE-SET,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Surge/Apple/Apple.list, apple

# >> spotify
RULE-SET,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Surge/Spotify/Spotify.list,HK

# >> netflix
RULE-SET,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Loon/Netflix/Netflix.list,netflix

# >> disney
RULE-SET,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Loon/Disney/Disney.list,stream

# >> youtube
RULE-SET,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Surge/YouTube/YouTube.list,stream


# >> bilibili
RULE-SET,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Surge/BiliBili/BiliBili.list, bilibili

# >> telegram服务
RULE-SET,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Surge/Telegram/Telegram.list, proxy

# >> github.com 
RULE-SET,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Surge/GitHub/GitHub.list, SG

# >> Google
RULE-SET,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Surge/Google/Google.list, US



# >> 当本地dns服务器解析出的ip为中国 ip时，直接使用该结果，不在用远程dns服务器重新解析
# RULE-SET, https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Surge/ChinaASN/ChinaASN.list, DIRECT

# >> Surge 自带了SYSTEM和LAN两个规则集，规则集包含的具体子规则会随Surge更新而有所调整。注意 LAN 规则集会触发 DNS 解析。

OR,((RULE-SET,SYSTEM), (RULE-SET,LAN), (GEOIP,CN), (RULE-SET, https://cdn.jsdelivr.net/gh/VirgilClyne/GetSomeFries@auto-update/ruleset/ASN.China.list)), DIRECT, no-resolve
FINAL, proxy

[MITM]
skip-server-cert-verify = true
tcp-connection = true
h2 = true
ca-passphrase = MitM
# >> MitM 安装地址 https://raw.githubusercontent.com/caaby/w/surge/ca.crt
ca-p12 = VAR_CA_P12
